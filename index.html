<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">O que você achou do site</h2>

      <form>
        <div class="form-group">
          <label><strong>Avalie:</strong></label
          ><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="avaliacao"
              id="muitoBom"
              value="Muito Bom"
            />
            <label class="form-check-label" for="muitoBom">Muito Bom</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="avaliacao"
              id="bom"
              value="Bom"
            />
            <label class="form-check-label" for="bom">Bom</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="avaliacao"
              id="regular"
              value="Regular"
            />
            <label class="form-check-label" for="regular">Regular</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="avaliacao"
              id="ruim"
              value="Ruim"
            />
            <label class="form-check-label" for="ruim">Ruim</label>
          </div>
        </div>

        <div class="form-group">
          <label for="corFavorita"
            ><strong>Qual cor você mais gostou?</strong></label
          >
          <select class="form-control w-25" id="corFavorita" name="corFavorita">
            <option>Azul</option>
            <option>Verde</option>
            <option>Amarelo</option>
            <option>Roxo</option>
            <option>Rosa</option>
            <option>Vermelho</option>
            <option>Laranja</option>
            <option>Marrom</option>
            <option>Cinza</option>
            <option>Branco</option>
            <option>Preto</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comentarios"
            ><strong>Digite seus comentários no espaço abaixo:</strong></label
          >
          <textarea
            class="form-control"
            id="comentarios"
            rows="4"
            placeholder="Escreva seus comentários..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="nome"
            ><strong>Diga-me como entrar em contato com você:</strong></label
          >
          <input
            type="text"
            class="form-control mb-2"
            id="nome"
            placeholder="Nome"
          />
          <input
            type="email"
            class="form-control mb-2"
            id="email"
            placeholder="Email"
          />
          <input type="tel" class="form-control" id="fone" placeholder="Fone" />
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="novidades" />
          <label class="form-check-label" for="novidades"
            >Quero receber as novidades do site por e-mail.</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Enviar Dados</button>
        <button type="reset" class="btn btn-secondary ml-2">
          Limpar Formulário
        </button>
      </form>
    </div>
  </body>
</html>
